<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"/>
    <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="top-container">


    </div>
    <div class="value">0</div>
    <div class="buttons-container">
      <div class="button function ac" value="clear">AC</div>
      <div class="button function pm" value="delete">⌦</div>
      <div class="button function percent" value="%">%</div>
      <div class="button operator division" value="/">÷</div>
      <div class="button number-7" value="7">7</div>
      <div class="button number-8" value="8">8</div>
      <div class="button number-9" value="9">9</div>
      <div class="button operator multiplication" value="*">×</div>
      <div class="button number-4" value="4">4</div>
      <div class="button number-5" value="5">5</div>
      <div class="button number-6" value="6">6</div>
      <div class="button operator subtraction" value="-">−</div>
      <div class="button number-1" value="1">1</div>
      <div class="button number-2" value="2">2</div>
      <div class="button number-3" value="3">3</div>
      <div class="button operator addition" value="+">+</div>
      <div class="button number-0" value="0">0</div>
      <div class="button decimal" value="decimal">.</div>
      <div class="button operator equal" value="equal">=</div>

    <script src="script.js"></script>
</body>
</html>
